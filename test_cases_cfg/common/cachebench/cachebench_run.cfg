[cachebench read]
category = Performance memory bandwidth read_cachebench
scores_way = compute_speed_score 1
command = ./bin/cachebench -r -x1 -m24 -d5 -e2
parser = cachebench_read_parser

[cachebench write]
category = Performance memory bandwidth write_cachebench
scores_way = compute_speed_score 1
command = ./bin/cachebench -w -x1 -m24 -d5 -e2
parser = cachebench_write_parser

[cachebench Modify]
category = Performance memory bandwidth rmw_cachebench
scores_way =  compute_speed_score 1
command = ./bin/cachebench -b -x1 -m24 -d5 -e2
parser = cachebench_modify_parser

