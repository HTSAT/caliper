[iozone read]
category = Performance disk bandwidth read
scores_way =  compute_speed_score
command = ./bin/iozone -Rab iozone.wks -s2g -r 64  -i 1
parser = iozone_read_parser

[iozone write]
category = Performance disk bandwidth read
scores_way =  compute_speed_score
command = ./bin/iozone -Rab iozone.wks -s2g -r 64  -i 0 #-R -a -z
parser = iozone_read_parser

[iozone random read/write]
category = Performance disk bandwidth read
scores_way =  compute_speed_score
command = "./bin/iozone -Rab iozone.wks -s2g -r 64  -i 2; rm iozone.wks"
parser = iozone_rw_parser


