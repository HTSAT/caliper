[iozone read]
category = Performance disk bandwidth read
scores_way =  compute_speed_score
command = "cd bin; ./iozone -Rab iozone.wks -s2g -r 64  -i 1; cd .."
parser = iozone_read_parser

[iozone write]
category = Performance disk bandwidth read
scores_way =  compute_speed_score
command = "cd bin; ./iozone -Rab iozone.wks -s2g -r 64  -i 0 -R -a -z; cd .."
parser = iozone_read_parser

[iozone random read/write]
category = Performance disk bandwidth read
scores_way =  compute_speed_score
command = "cd bin; ./iozone -Rab iozone.wks -s2g -r 64  -i 2; rm iozone.wks; cd .."
parser = iozone_rw_parser


